<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Final JS project</title>
        <link rel="stylesheet" href="../CSS/style.css" />
        <link rel="stylesheet" href="../CSS/modal.css" />
        <script src="../JS/script.js" defer></script>
    </head>
    <body>
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <button id="closeBtn" class="close-button">&times;</button>
                <form>
                    <fieldset>
                        <legend>New Task Data</legend>
                        <div class="form-group">
                            <label for="task-is-done">Done:</label>
                            <input type="checkbox" id="task-is-done" />
                        </div>

                        <div class="form-group">
                            <label for="task-group">Group:</label>
                            <input list="groups" id="task-group" />
                            <datalist id="groups">
                                <option value="New group"></option>
                            </datalist>
                        </div>

                        <div class="form-group slider-row">
                            <label for="task-priority">Priority</label>
                            <div class="slider-wrapper">
                                <div class="priority-labels-top">
                                    <span>LOWEST</span>
                                    <output id="priority-value" class="priority-output">5</output>
                                    <span>HIGHEST</span>
                                </div>

                                <input
                                    type="range"
                                    id="task-priority"
                                    min="0"
                                    max="10"
                                    step="1"
                                    value="5"
                                    list="priority-ticks"
                                    class="priority-slider"
                                />
                                <datalist id="priority-ticks">
                                    <option value="10"></option>
                                    <option value="9"></option>
                                    <option value="8"></option>
                                    <option value="7"></option>
                                    <option value="6"></option>
                                    <option value="5"></option>
                                    <option value="4"></option>
                                    <option value="3"></option>
                                    <option value="2"></option>
                                    <option value="1"></option>
                                    <option value="0"></option>
                                </datalist>

                                <div class="priority-labels-bottom">
                                    <span>10</span>
                                    <span>0</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="task-details">Task details:</label>
                            <input type="text" id="task-details" required />
                        </div>
                        <div class="form-group">
                            <label for="task-deadline">Deadline:</label>
                            <input type="datetime-local" id="task-deadline" required />
                        </div>
                        <button type="submit" id="submitBtn">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="managing">
            <button class="add">Add new task</button>
            <button class="remove hide-if-no-tasks">Remove selected task(s)</button>
            <button class="edit hide-if-no-tasks">Edit selected task(s)</button>
        </div>
        <table>
            <thead>
                <tr class="full-table-header">
                    <th colspan="8" id="full-table-header-width">Things to do</th>
                </tr>
                <tr class="column-header">
                    <th>#</th>
                    <th>Done</th>
                    <th>Task group</th>
                    <th>Priority</th>
                    <th>Task detailes</th>
                    <th>Dead line</th>
                    <th class="hide-on-small-screen">Created at</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Home</td>
                    <td>1</td>
                    <td>Create first task and put it into the DB</td>
                    <td>9/Feb/2019 10:56 (Isr TZ)</td>
                    <td class="hide-on-small-screen">9/Mar/2026 02:12 (Isr TZ)</td>
                    <td>
                        <button class="activity editRow">+</button>
                        <button class="activity removeRow">-</button>
                        <button class="activity showRow">...</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <!-- statistic block -->
                <tr class="column-header">
                    <th>#</th>
                    <th>Done</th>
                    <th>Groups</th>
                    <th>Priority</th>
                    <th>Task detailes</th>
                    <th>Dead line</th>
                    <th class="hide-on-small-screen">Created at</th>
                    <th>Actions</th>
                </tr>
            </tfoot>
        </table>
        <div class="managing">
            <button class="add">Add new task</button>
            <button class="remove hide-if-no-tasks">Remove selected task(s)</button>
            <button class="edit hide-if-no-tasks">Edit selected task(s)</button>
        </div>
    </body>
</html>
